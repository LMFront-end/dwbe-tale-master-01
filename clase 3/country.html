<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=KoHo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="country.css">
    <title>Document</title>
</head>

<body>


    <form action="" method="POST" id="form">
        <div class="form">
            <h1>Register 2</h1>
            <p class="technology">select country</p>
            <label for="">Country</label>
            <select name="Country" class="country region">
                <option value=""></option>
                <option value="Colombia">Colombia</option>
                <option value="Mexico">Mexico</option>
                <option value="Argentina">Argentina</option>
                <option value="Chile">Chile</option>
                <option value="Perú">Perú</option>
                <option value="Bolivia">Bolivia</option>
                <option value="Ecuador">Ecuador</option>
                <option value="Panama">Panamá</option>
                <option value="Estados Unidos">Estados Unidos</option>
                <option value="Canada">Canadá</option>
                <option value="other">Other</option>
            </select>

        </div>

        <div>
            <p class="technology">select age range</p>
            <label for="">Age</label>
            <select name="Age" class="Age">
                <option value=""></option>
                <option value="range1">18-20</option>
                <option value="range2">21-25</option>
                <option value="range3">26-34</option>
                <option value="range4">35-50</option>
                <option value="range5">50+</option>    
        </select>

        </div>

        <div>
            <p class="technology">Select the language you want to learn</p>
            <label for="">Language</label>
            <select name="languages" id="" class="range">
                <option value=""></option>
                <option value="Javascript">Javascript</option>
                <option value="Java">Java</option>
                <option value="Python">Python</option>
                <option value="C++">C++</option>
                <option value="C#">C#</option>
                <option value="C#">PHP</option>
                <option value="C#">Ruby</option>
                <option value="C#">Typescript</option>
                <option value="C#">Swift</option>
                <option value="C#">Kotlin</option>
                <option value="C#">Scala</option>
                <option value="C#">Objective-C</option>
            </select>
        </div>

        <div>
            <p class="technology">Which route are you interesting?</p>

            <input type="checkbox" name="road" id="" value="back-end">Back-end <br>
            <input type="checkbox" name="road" id="" value="front-end">Front-end <br>
            <input type="checkbox" name="road" id="" value="data-science">Data-science <br>
            <input type="checkbox" name="road" id="" value="full-stack">Full-stack <br>
        </div>
        <br>

        <div>
            <p class="technology">Do you have programming experience?</p>

            <input type="radio" name="yes" id="" value="yes">Yes

            <input type="radio" name="no" id="" value="no">No
        </div>
        <br>

        <div>
            <label for="">Comments</label>
            <textarea id="Comentarios" cols="30" rows="5" class="comentarios" placeholder="write yours comments"></textarea>
        </div>

        <button type="submit" class="btn">
            Register now
        </button>

        </div>
    </form>

    <script src="country.js"></script>
</body>

</html>
