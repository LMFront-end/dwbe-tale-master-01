<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de toolbox2</title>
</head>

<body>
    <script>
        //Declaraci√≥n de variables

        var unNumero = 1;
        console.log(typeof(unNumero)); //Variable tipo numero (number)
        alert(unNumero);


        var unaPalabra = "Hola mundo";
        console.log(typeof(unaPalabra)); //Variable tipo cadena (string)
        alert(unaPalabra);

        var unaFecha = new Date();
        console.log(typeof(unaFecha)); // Variable tipo objeto (object)
        alert(unaFecha);

        var unDato;
        console.log(typeof(unDato)); //Variable indefinida (undefined)
        alert(unDato);
    </script>

</body>

</html>
