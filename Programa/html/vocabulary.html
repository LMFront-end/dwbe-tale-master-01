    <body>
        <script>

        /*IP: Es el identidificador numerico de una página web, es unico
        y representa la dirección donde está el ordenador
        que tiene esa página web.*/

        /*DOMINIIO WEB/URL: Uniform Resources Locator. Es el nombre asiciado al Ip que
        utilizamos para solicitar los recursos, en nuestro caso un sitio web.

        /*DNS: Domain Name System. Es un servidor cuya función principal es traducir el nombre
        de dominio a su identificador unico.

        /*SITIO WEB: Es un conjunto de uno o varios recursos web alojados en el mismo dominio

        /*Servidor web: Es un ordenador cuyo objeto es servir recursos web

        /*Hosting: Es el almacenamiento del servidor web.

        /*Petición: Es la accion de pedir recursos a un servidor*/

        </script>
