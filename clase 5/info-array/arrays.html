<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Arrays y sus métodos</title>

<body>
    <h1>Arrays y sus métodos</h1>

    <!--
        
    Sintaxis para enlazar un archivo JS en un documento html
    
    *cuando el archivo no se encuentra en ninguna carpeta:

    <script src="nombre del archivo Js"></script>

        ejemplo:
    <script src="arrays.js"></script>

    *cuando el archivo se encuentra dentro de una carpeta:

    <script src="/clase 5/info-array/arrays.js"></script>
    
    -->

    <script src="arrays.js"></script>

    <!--Nota: Asegurarse con que nombre se guardan los archivos Js... RECOMENDACIÓN: guardalos con el mismo nommbre con el que guardaste el archivo html-->
</body>

</html>
